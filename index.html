        <script type="text/javascript">
            //var tpj=jQuery;
            //$.noConflict();
            $(document).ready(function() {
                $('.rs-fullscreen').css('margin-left' , -1*($(window).width()-$('.container').width())/2+'px').width($(window).width());														
                if ($.fn.cssOriginal!=undefined)
                    $.fn.css = $.fn.cssOriginal;                                                
                var api = $('.fullwidthbanner').revolution({
                    delay:7000,
                    startheight:600,
                    startwidth:1170,
                    hideThumbs:200,
                    thumbWidth:100,	// Thumb With and Height and Amount (only if navigation Tyope set to thumb !)
                    thumbHeight:50,
                    thumbAmount:5,
                    navigationType:"none",	//bullet, thumb, none, both (No Thumbs In FullWidth Version !)
                    navigationArrows:"verticalcentered",	//nexttobullets, verticalcentered, none
                    navigationStyle:"round",	//round,square,navbar
                    touchenabled:"on",	// Enable Swipe Function : on/off
                    onHoverStop:"off",	// Stop Banner Timet at Hover on Slide on/off
                    navOffsetHorizontal:0,
                    navOffsetVertical:20,
                    stopAtSlide:4,	// Stop Timer if Slide "x" has been Reached. If stopAfterLoops set to 0, then it stops already in the first Loop at slide X which defined. -1 means do not stop at any slide. stopAfterLoops has no sinn in this case.
                    stopAfterLoops:1,	// Stop Timer if All slides has been played "x" times. IT will stop at THe slide which is defined via stopAtSlide:x, if set to -1 slide never stop automatic
                    hideCaptionAtLimit:0,	// It Defines if a caption should be shown under a Screen Resolution ( Basod on The Width of Browser)
                    hideAllCaptionAtLilmit:0,	// Hide all The Captions if Width of Browser is less then this value
                    hideSliderAtLimit:0,	// Hide the whole slider, and stop also functions if Width of Browser is less than this value
                    shadow:0,	//0 = no Shadow, 1,2,3 = 3 Different Art of Shadows  (No Shadow in Fullwidth Version !)
                    fullWidth:"on"	// Turns On or Off the Fullwidth Image Centering in FullWidth Modus
                });

				$(document).keyup(function (event) {
				
					// Left Arrow or Down Arrow
/*					if ((event.keyCode == 37) || (event.keyCode == 40)) {
						clearInterval(vars.slideshow_interval);	// Stop slideshow, prevent buildup
						base.prevSlide();*/
					if ((event.keyCode == 37)) {
						api.revprev();
					
					// Right Arrow or Up Arrow
					} else if ((event.keyCode == 39)) {
						api.revnext();
					}
				});
            });
        </script>
